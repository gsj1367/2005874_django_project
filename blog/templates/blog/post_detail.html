{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
    {{post.published_date}}
    </div>
    {% endif %}

    <a class="btn btn-primary" href="{% url 'blog:post_list'  %}">List</a>
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}">Modify</a>
    <a class="btn btn-danger" href="{% url 'blog:post_confirm_delete' pk=post.pk %}">Delete</a>
    {% endif %}



    <h1>{{post.title}}</h1>
    <p>{{post.text|linebreaksbr}}</p>

</div>
{% endblock %}
